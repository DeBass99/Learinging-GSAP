<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Gsap</title>
</head>
<body>
    <div class="container">
        <div class="nav"> 
            <h3>AdventureNow</h3>
            <div class="links"> 
                <a href="#">Home</a> <a href="#">About</a> <a href="#">Contact</a>
            </div>
        </div>

        <div class="hero">
          <div class="row">
            <div class="col-md-6">
                <h1 class="text"><span>Time For an</span> <span>Adventure</span></h1>
                <p class="text">Experience. Tourism. These are as education in themselves.</p>
                <button class="text" id="cta">Buy Tickets</button>
            </div>
            <div class="col-md-6">
                <img src="monkey.png" alt="">
            </div>
          </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/CSSRulePlugin.min.js"></script>

    <script>
        // Css rule plugin
        var rule = CSSRulePlugin.getRule("span::after"); 

        //Texts animation
       /* gsap.from('.text', {opacity:0, y:-50, duration:1, delay:.3, ease: 'back.out', stagger:0.3})
        gsap.to(rule, {duration: 1, cssRule: {scaleY:0}});

       //Image animation
       gsap.from('img', {x:80, opacity:0, ease:'power1.out', duration:.5})*/

       var tl = gsap.timeline({defaults:{duration:1}});

        //Texts animation
        tl.from('.text', {opacity:0, y:-50, duration:1, delay:.3, ease: 'back.out', stagger:0.3})
         .to(rule, {duration: 1, cssRule: {scaleY:0}}, '-= -2')

          //Image animation
          .from('img', {x:80, opacity:0, ease:'power1.out', duration:.5}, '-= -1')

          //reverse animation
          document.getElementById('cta').addEventListener('click', () =>{ 
            tl.reversed() ? tl.play(): tl.reverse()
          })


    </script>

</body>
</html>
